<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <title>First Application of AngularJS</title>  
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">  
  <meta charset="utf-8">
    <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" type="image/x-icon" href="favicon.ico">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- load angularJS via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Examples/app.js"></script>
    <style>
        .main-container {
            width: 100%;
            height: 200px;
        }
        .mr-3 {
            width: 50px;
            height: auto;
        }
        .replies {
            padding: 10px 20px;
        }
        .details {
            padding: 10px 20px;
        }
        .user-details {
            border-bottom: 1px solid blue; 
        }
        .reply-details {
            border-left: 1px dotted green;
            margin-left: 20px;
        }
        .footer {
            width: 100%;
        }
        </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">User Comments and replies</a>
                </div>
                
            </div>
        </nav>
    </header>



  <div class="container" id="main-container">
    <div ng-controller="mainController as UserComments">
         <div class="row">
             <div class="col-sm-12 col-md-12 col-ls-6">
                <ul class="list-unstyled">
                    <li class="" ng-repeat="user in UserComments">
                        
                        <div class="user-details">
                            <p><img class="mr-3" ng-src="Examples/{{user.avatar}}" />
                            {{user.name}}</p>
                            <p class="details"><b>Comments:</b> {{user.comments}}</p>
                        </div>

                        <div class="row replies">                       
                            <ul class="list-unstyled">   
                                <li class="list-unstyled"  ng-repeat="reply in user.reply">
                                    <div class="col-sm-12 col-md-12 col-ls-6 reply-details"> 
                                        <p><img class="mr-3" ng-src="Examples/{{reply.avatar}}" />
                                        {{reply.name}}</p>
                                        <p class="details"><b>Reply:</b> {{reply.details}}</p>
                                    </div>
                                </li> 
                            </ul>
                        </div>
    
                    </li>
                </ul>            
            </div>            
        </div>
    </div>
  </div>
  <footer>
      <div class="row container">
             <div class="col-sm-12 col-md-12 col-ls-6">
                 &copy; Demo purpose
             </div>
      </div>
  </footer>
    <script>
        $(document).ready(function () {
        var data;
        $.ajax({
            dataType: "json",
            url: 'Examples/data.json',
            data: data,
            success: function (data) {
                // begin accessing JSON data here
                console.log(data);
            }
        });
    });
    </script>
</body>
</html>
